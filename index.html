<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LandingPage-Pet</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./reset.css" />
        <!-- Awesome-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- GG Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body style="height: 5000px">
        <header>
            <div class="container">
                <nav>
                    <img src="./assets/Logo.svg" alt="Lucy" class="logo" />
                    <div class="nav__list">
                        <a href="#" class="nav__link">Home</a>
                        <a href="#" class="nav__link">About</a>
                        <a href="#" class="nav__link">Services & Rates</a>
                        <a href="#" class="nav__link">Reviews</a>
                        <a href="#" class="nav__link">Contacts us</a>
                    </div>
                    <div class="group__nav">
                        <div class="btn">Sign Up</div>
                        <div class="hamberger__bar" hidden>
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                </nav>

                <section class="hero">
                    <div class="block__imgs">
                        <div class="cat__bg">
                            <img src="./assets/cat.png" alt="" />
                        </div>
                        <div class="dog__bg">
                            <img src="./assets/dog.png" alt="" />
                        </div>
                        <div class="pattern1"></div>
                        <div class="pattern2"></div>
                    </div>
                    <div class="block__info"></div>
                </section>
            </div>
        </header>
    </body>
</html>
